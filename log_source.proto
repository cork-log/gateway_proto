syntax = "proto3";
package proto;

message Source {
  string name = 1;
  string id = 2;
}

message NewSource {
  string name = 1;
}

message IdQuery{
  string id = 1;
}
message Empty {}

service LogSource {
  rpc create (NewSource) returns (Source);
  rpc get (IdQuery) returns (Source);
  rpc get_sources(Empty) returns (stream Source);
}